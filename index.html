<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS</title>

    <!-- Load React. -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Load babel. Babel необходим для преобразования (транспиляции) кода,
    написанного на JSX и современном JavaScript (ES6+), в обычный JavaScript, 
    который понимают все браузеры. Это позволяет использовать удобный синтаксис JSX в React-приложениях. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script src="js/index.js" type="text/babel"></script><!-- type="text/babel" -->
</body>
</html>
